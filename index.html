<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Unityproject</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <!-- 引入 UnityLoader.js -->
    <script src="Build/UnityLoader.js"></script>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
      var unityInstance = null;

      window.onload = function() {
        Telegram.WebApp.ready();
        var initData = Telegram.WebApp.initData;
        SendAuthDataToUnity(initData);
      };

      function SendAuthDataToUnity(initData) {
          if (!unityInstance) {
              unityInstance = window.UnityLoader.instantiate("unity-container", "Build/WebGLBuild.json", {
                  onProgress: UnityProgress,
                  Module: {
                      onRuntimeInitialized: function() {
                          // 確保 Unity 加載完成後調用
                          unityInstance.SendMessage('JsonExample', 'ReceiveInitData', initData);
                      }
                  }
              });
          } else {
              unityInstance.SendMessage('JsonExample', 'ReceiveInitData', initData);
          }
      }
    </script>

    <script src="index.js"></script>
  </body>
</html>
