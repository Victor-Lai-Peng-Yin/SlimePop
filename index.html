<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Unityproject</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>

    <!-- 加载 Telegram WebApp 脚本 -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- 加载 Unity WebGL 脚本 -->
    <script src="Build/Build.loader.js"></script>

    <script>
    var unityInstance;

    window.onload = function() {
        // 初始化 Telegram WebApp
        Telegram.WebApp.ready();

        // 获取 initData 并传递给 Unity
        var initData = Telegram.WebApp.initData;
        console.log("initData is " + initData);

        // 初始化 Unity 实例，使用 Build.loader.js
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/WebGLBuild.data",
            frameworkUrl: "Build/WebGLBuild.framework.js",
            codeUrl: "Build/WebGLBuild.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "YourCompanyName",
            productName: "YourProductName",
            productVersion: "1.0"
        }).then(function (unityInstance) {
            // Unity 实例加载完成后，传递 Telegram 的 initData
            SendAuthDataToUnity(initData);
        }).catch(function (message) {
            console.error(message);
        });
    };

    function SendAuthDataToUnity(initData) {
        if (unityInstance) {
            // 调用 Unity 的 C# 函数
            unityInstance.SendMessage('JsonExample', 'ReceiveInitData', initData);
        } else {
            console.error("Unity instance not ready");
        }
    }
    </script>
</body>
</html>
