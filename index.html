<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | UnityProject</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="1080" height="100%" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <!-- Hard Refresh 的 JavaScript -->
    <script type="text/javascript">
        window.onload = function() {
            // Force a hard refresh by appending a unique timestamp to the URL
            if (!window.location.href.includes('refreshed')) {
                window.location.href = window.location.href.split('?')[0] + '?refreshed=' + new Date().getTime();
            }
        };
    </script>

    <!-- Telegram WebApp 初始化 -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Unity WebGL 和 index.js -->
    <script src="index.js"></script>
  </body>
</html>
