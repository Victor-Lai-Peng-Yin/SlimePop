<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | UnityProject</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="1080" height="100%" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <!-- Hard Refresh 的 JavaScript -->
    <script type="text/javascript">
        window.onload = function() {
            // Force a hard refresh by appending a unique timestamp to the URL
            if (!window.location.href.includes('refreshed')) {
                window.location.href = window.location.href.split('?')[0] + '?refreshed=' + new Date().getTime();
            }
        };
    </script>
    <script>
      // 定義全局 JavaScript 方法
      mergeInto(LibraryManager.library, {
          CopyToClipboard: function (textPointer) {
              const text = UTF8ToString(textPointer); // 將 Unity 傳入的 UTF8 指針轉換為字符串
              if (!navigator.clipboard) {
                  console.log("Clipboard API is not supported!");
                  return;
              }
  
              navigator.clipboard.writeText(text).then(() => {
                  console.log("Copied to clipboard: " + text);
                  alert("已複製到剪貼簿!");
              }).catch(err => {
                  console.error("Failed to copy text: ", err);
                  alert("複製失敗!");
              });
          }
      });
  </script>

    <!-- Telegram WebApp 初始化 -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Unity WebGL 和 index.js -->
    <script src="index.js"></script>
  </body>
</html>
